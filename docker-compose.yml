version: "3"

services:
  postgres: 
    image: postgres
    environment: 
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: stripe-example
    ports: 
      - '5432:5432'
  app:
    image: node:alpine
    container_name: app
    restart: always
    depends_on: 
      - postgres
    ports: 
      - '3000:3000'
    volumes: 
      - .:/usr/app
    working_dir: /usr/app
    command: yarn dev
    logging: 
      driver: "json-file"
      options: 
        max-size: "10m"
        max-file: "5"